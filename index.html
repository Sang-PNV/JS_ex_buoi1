<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="form-group">
        <h3>Bài 1: Tính tiền lương nhân viên</h3>
        <div class="form-group">
          <label for="soNgayLamViec">Nhập vào số ngày làm việc</label>
          <input type="text" class="form-control w-25" id="soNgayLamViec" />
        </div>
        <div class="form-group">
          <button class="btn btn-success" id="btnTinhLuong">Tính lương</button>
        </div>
        <div class="alert alert-success">
          <p>Tổng lương : <span id="tongLuong"></span> vnđ</p>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <h3>Bài 2: Tính giá trị trung bình</h3>
        <div class="form-group">
          <label for="soThuNhat">Nhập vào số thứ 1</label>
          <input type="text" id="soThuNhat" class="form-control w-25" />
          <label for="soThuHai">Nhập vào số thứ 2</label>
          <input type="text" id="soThuHai" class="form-control w-25" />
          <label for="soThuBa">Nhập vào số thứ 3</label>
          <input type="text" id="soThuBa" class="form-control w-25" />
          <label for="soThuTu">Nhập vào số thứ 4</label>
          <input type="text" id="soThuTu" class="form-control w-25" />
          <label for="soThuNam">Nhập vào số thứ 5</label>
          <input type="text" id="soThuNam" class="form-control w-25" />
        </div>
        <div class="form-group">
          <button class="btn btn-success" id="btnSoTB">
            Tính số trung bình
          </button>
        </div>
        <div class="alert alert-success">
          <p>Giá trị trung bình : <span id="giaTriTB"></span></p>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <h3>Bài 3: Quy đổi tiền</h3>
        <div class="form-group">
          <label for="">Nhập vào số tiền USD</label>
          <input type="text" class="form-control w-25" id="uSD" />
        </div>
        <div class="form-group">
          <button class="btn btn-success" id="btnDoiTien">Quy đổi</button>
        </div>
        <div class="alert alert-success">
          <p><span id="quyDoi"></span> VNĐ</p>
        </div>
      </div>
      <hr />
      <div class="form-group">
        <h3>Bài 4: Tính diện tích, chu vi hình chữ nhật</h3>
        <div class="form-group">
          <div class="row">
            <div class="col-4">
              <label for="chieuDai">Nhập vào chiều dài</label>
              <input type="text" class="form-control w-100" id="chieuDai" />
              <label for="chieuRong">Nhập vào chiều rộng</label>
              <input type="text" class="form-control w-100" id="chieuRong" />
            </div>
            <div class="offset-4 col-4">
              <div class="alert alert-success mt-4">
                <p>Chu vi : <span id="chuVi"></span></p>
                <p>Diện tích : <span id="dienTich"></span></p>
              </div>
            </div>
          </div>
          <div class="form-group text-center">
            <button id="tinhNao" class="btn btn-success">Tính nào</button>
          </div>
        </div>
      </div>
      <div class="form-group">
        <h3>Bài 5: Tính tổng 2 ký số</h3>
        <div class="form-group">
          <label for="so2ChuSo">Nhập vào 1 số có 2 chữ số</label>
          <input type="text" class="form-control w-25" id="so2ChuSo" />
        </div>
        <div class="form-group">
          <button class="btn btn-success" id="btnTongKySo">
            Tính tổng ký số
          </button>
        </div>
        <div class="alert alert-success">
          <p>Tổng ký số : <span id="tongKySo"></span></p>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- main js -->
    <script src="./index.js"></script>
  </body>
</html>
